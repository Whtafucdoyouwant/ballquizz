<!DOCTYPE html>
<html lang="fa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #852CC4;
            color: white;
            text-align: center;
            overflow: hidden;
        } 

        .container {
            display: none;
            height: 100vh;
            display: flex;
            justify-content: center; /* برای صفحه اصلی */
            align-items: center;
            flex-direction: column;
        } 

        #welcome-container {
            display: flex;
            animation: fadeIn 2s forwards;
        } 

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        } 

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        } 

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        } 

        p {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            margin-bottom: 40px;
        } 

        button {
            padding: 15px 25px;
            font-size: 24px;
            color: #800080;
            background-color: #FFD700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        } 

        button:hover {
            background-color: #e0c200;
        } 

        .quiz-button {
            width: 300px; /* عرض دکمه‌ها */
            padding: 15px;
            font-size: 24px; /* افزایش اندازه فونت */
            font-weight: bold; /* بولد کردن متن */
            color: #800080;
            background-color: #FFD700;
            border-radius: 15px;
            margin: 10px;
            position: relative;
            animation: glowing 1.5s infinite, rainbow 7s infinite; /* کاهش سرعت انیمیشن رنگ */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif; /* فونت Poppins */
        } 

        .quiz-button:hover {
            background-color: #e0c200;
        } 

        .price {
            font-size: 30px;
            color: #000000;
            margin-left: 10px; /* فاصله بین متن و قیمت */
        }
        
        h3 { color: black; }
        
        .large-quiz-button {
            width: 300px; /* تغییر عرض دکمه بزرگ به 300px */
            padding: 20px;
            font-size: 24px; /* افزایش اندازه فونت دکمه بزرگ */
            font-weight: bold; /* بولد کردن متن */
            font-family: 'Poppins', sans-serif; /* فونت Poppins را اعمال کنید */
            color: #570CE7;
            background-color: #FFD700;
            border-radius: 15px;
            margin: 10px;
            position: relative;
            animation: glowing 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* اضافه کردن نور RGB */
            overflow: hidden;
        }

        /* انیمیشن نور RGB */
        .large-quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(270deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
            z-index: -1; /* قرار دادن در پشت دکمه */
            animation: rgbGlow 3s infinite alternate; /* انیمیشن RGB */
        }

        @keyframes rgbGlow {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .large-quiz-button .price {
            font-size: 14px;
            margin-top: 10px;
            color: #FFD700;
        } 

        .crypto-button {
            width: 300px; /* عرض دکمه کریپتو */
            padding: 15px;
            font-size: 20px;
            color: #00FF00;
            background-color: #000000;
            border-radius: 15px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; /* فاصله‌ی بیشتر از بقیه */
            transition: background-color 0.3s; /* انیمیشن تغییر رنگ */
        } 

        .crypto-button:hover {
            background-color: #000000; /* رنگ پس‌زمینه را تغییر ندهید */
        } 

        @keyframes glowing {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0, 0.7); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.7); }
        } 

        @keyframes rainbow {
            57% { color: #043FFF; }
            71% { color: #01D8DB; }
            85% { color: #1F0BBC; }
            100% { color: #02C246;}
        }

        #quiz-selection-container {
            justify-content: flex-start; /* تغییر به سمت بالا */
            padding-top: 20px; /* کاهش مقدار از حالت قبلی برای پایین‌تر آمدن */
        } 
    </style>
</head>
<body> 

    <!-- صفحه اصلی -->
    <div id="welcome-container" class="container">
        <h1>WELCOME TO BALL QUIZ!</h1>
        <p>Thanks for your visit</p>
        <button onclick="goToQuizSelection()">CLICK TO BUY BOOKS</button>
    </div> 

    <!-- صفحه انتخاب کوییز -->
    <div id="quiz-selection-container" class="container">
        <h2 style="margin-bottom: 20px;">Choose Your digital BOOK!</h2>
        <a class="quiz-button" href="https://t.me/ballQuizz" target="_blank">
            Ronaldo BOOK  <span class="price"> $5 </span>
        </a>
        <a class="quiz-button" href="https://t.me/ballQuizz" target="_blank">
            Messi BOOK <span class="price">$5</span>
        </a>
          <a class="large-quiz-button" href="https://t.me/ballQuizz" target="_blank">
            MESSI BOOK & RONALDO BOOK
            <h3 style="margin-bottom: 20px;"> $3 ( %30 OFF ) </h3>
            <h4 style="margin-bottom: 20px;"> all of books has QUIZ competition ticket with $100 to $200 Prize !!  </h4>
        </a>
        <a class="crypto-button" href="http://t.me/Ballquiz_support" target="_blank">
            Buy With Crypto ( so easy )
        </a>
    </div> 

    <script>
        function goToQuizSelection() {
            const welcomeContainer = document.getElementById('welcome-container');
            welcomeContainer.style.animation = 'fadeOut 1s forwards'; // اضافه کردن انیمیشن غیب شدن
            welcomeContainer.style.display = 'flex'; // نمایش قبل از پنهان کردن

            // بعد از اتمام انیمیشن، صفحه بعدی را نشان می‌دهیم
            setTimeout(() => {
                welcomeContainer.style.display = 'none';
                const quizSelectionContainer = document.getElementById('quiz-selection-container');
                quizSelectionContainer.style.display = 'flex';
            }, 1000); // مدت زمان انیمیشن غیب شدن
        }
    </script>
</body>
</html>
